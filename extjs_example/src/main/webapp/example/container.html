<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>container</title>
    <script src="../ext/adapter/ext/ext-base.js"></script>
    <link rel="stylesheet" href="../ext6/resources/Admin-all.css">
    <script src="../ext6/ext-all-debug.js"></script>
</head>
<body>
<div id="container1"></div>
</body>
<script type="text/javascript">
    Ext.onReady(function (){
    Ext.create('Ext.container.Container', {
        layout: {
            type: 'hbox'
        },
        width: 400,
        renderTo: Ext.get('container1'),
        border: 1,
        style: {borderColer: '#b6151d', borderStyle: 'solid', borderWidth: '5px'},
        defaults: {
            labelWidth: 80,
            xtype: 'datefield',
            flex: 1,
            style: {
                padding: '10px',
            }
        },
        items:[{
            xtype:'datefield',
            name: 'startDate',
            fieldLabel: 'Start date'
        },{
            xtype: 'datefield',
            name: 'endDate',
            fieldLabel: 'End date'
        }]
    })
    })
</script>
</html>
