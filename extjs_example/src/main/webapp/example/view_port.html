<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view_port</title>
    <script src="../ext/adapter/ext/ext-base.js"></script>
    <link rel="stylesheet" href="../ext6/resources/Admin-all.css">
    <script src="../ext6/ext-all-debug.js"></script>
</head>
<body>
<div id="button"></div>
<div id="cyclebutton"></div>
<div id="segmentedbutton"></div>
<div id="splitbutton"></div>
</body>
<script type="text/javascript">
    // 页面加载后完成
    Ext.onReady(function() {
        Ext.create('Ext.container.Viewport',{
            layout: 'border',
            items:[{
                region: 'north',
                html: '<h1 class="x-panel-header">Page Title</h1>',
                border: false,
                margin: '0 0 5 0'
            },{
                region: 'west',
                collapsible: true,
                title: 'Navigation',
                width: 150
                // could use a TreePanel or AccordionLayout for navigational items
            },{
                region: 'south',
                title: 'South Panel',
                collapsible: true,
                html: 'Information goes here',
                split: true,
                height: 100,
                minHeight: 100
            },{
                region: 'east',
                title: 'East Panel',
                collapsible: true,
                split: true,
                width: 150
            }, {
                region: 'center',
                xtype: 'tabpanel', // TabPanel itself has no title
                activeTab: 0,      // First tab active by default
                items: [{
                    title: 'Default Tab',
                    html: 'The first tab\'s content. Others may be added dynamically'
                },{
                    title: 'Second Tab',
                    html: 'The Second tab\'s'
                }]
            }]
        })























    })
</script>
</html>
