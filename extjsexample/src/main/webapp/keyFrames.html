<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyframes</title>
    <style>
        @-webkit-keyframes mywidthchange {
            from {
                width: 75px;
            }
            to {
                width: 0px;
            }
        }
    </style>
</head>
<body>
<div style="width: 50px;-webkit-animation: mywidthchange 5s ;background-color: red">这个一个div</div>
</body>
</html>
